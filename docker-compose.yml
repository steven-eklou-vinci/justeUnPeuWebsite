version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: justeunpeu-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: justeunpeu
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - justeunpeu-network

  mongodb-express:
    image: mongo-express:latest
    container_name: justeunpeu-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - justeunpeu-network

volumes:
  mongodb_data:

networks:
  justeunpeu-network:
    driver: bridge